<section class="page-section" id="{{ site.data.sitetext[site.locale].research.section | default: "research" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].research.title | default: "Research" }}</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 mx-auto text-center">
        <div class="large text-muted">{{ site.data.sitetext[site.locale].research.body | markdownify }}</div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 mx-auto text-center">
        <button class="btn btn-primary btn-xl text-uppercase" onclick="location.href='https://forms.gle/XRX6azCbGWLuvtKz8';">{{ site.data.sitetext[site.locale].research.buttonText | default: "Pesquisa" }}</button>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 mx-auto text-center mt-5">
        <h3 class="section-subheading text-muted">{{ site.data.sitetext[site.locale].research.text | default: "" }}</h3>
      </div>
    </div>
  </div>
</section>
